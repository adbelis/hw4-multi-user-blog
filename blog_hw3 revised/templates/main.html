<!DOCTYPE html>
<html>
<head>

	<title>Blog Post</title>
	<style type="text/css">
        .label {text-align: right}
        .error {color: red}
    </style>
</head>

    <header>
	    <a href="/blog" class="main-title">
		    Multi User Blog 
	    </a>
    </header>

        <body>

	        <div class="logged-in-area">
    	        {% if user %}
        	        {{user.name}} (<a class="logged-in-link" href="/logout">Logout</a>
                           <a class="logged-in-link" href="/blog/newpost">Let's Blog</a>)
    	        {% else %}
        	        <a class="login-link" href="/login">Login</a>
         
        	        <a class="login-link" href="/signup">Signup</a>
    	        {% endif %}
  	        </div>

	        <div id="content">
  	            {% block content %}
  	            {% endblock %}
  	        </div>
        </body>
			
</html>
