{% extends "main.html" %}

{% block content %}

<h1>Edit Comment</h1>
<form class="text-center" method="post">
	<div>
	<textarea>{{comment.content}}</textarea>
	</div>

	<div class="error">{{error}}</div>
	<div>
		<input class="btn btn" type="submit" name="update" value="Update">
		<input class="btn btn" type="submit" name="delete" value="Delete">
		<input class="btn btn" type="submit" name="cancel" value="Cancel">
	</div>
</form>
<br>

{% endblock %}
