<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dan's Blog</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Bahiana" rel="stylesheet">
</head>

<body>
    <nav class="navbar" style="background-color:#32657e;">

            <a class="navbar-brand" href="/where" style="color:black;
            font-family:Bahiana;"><h2>Dan's Blog</h2></a>
            <button class="navbar-toggler hidden-md-up"
                type="button"
                data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"></button>
        <div class="collapse navbar-toggleable-md" id="navbarResponsive">
        <ul class="nav navbar-nav" style="float:right">
            <li class="nav-item"><a href="/blog/newpost" class="btn btn-warning">
            <span class="glyphicon glyphicon-pencil"></span> New Post
            </a>
            </li>

	            {% if username %}
                    <div class="nav-item">
                        <span class="glyphicon glyphicon-user"></span>
                        <button class="btn btn-primary" type="button">
                            <a href="/logout">Logout</a>
                            {{username.name.capitalize()}}</button>
                    </div>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">
                        Sign Up
                        </a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="/login">
                        Login
                    </a>
                    </li>
                {% endif %}
  	    </ul>
        </div>

    </nav>

<div class="container">
    <div class="row" style="margin-top:40px">
        <div class="col-md-8">
            <div class = "content">
                {% block content %}
                {% endblock %}
            </div>
        </div>
	</div>
</div>
</body>        	
</html>
